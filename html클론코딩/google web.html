<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="main">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
       height: 92px;
    aspect-ratio: auto 272 / 92;
        alt="google"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass serch-icon"></i>
        <input
          type="search"
          class="input-box"
          placeholder="Google 검색 또는 URL 입력"
        />
        <i class="fa-solid fa-microphone mic-icon"></i>
        <div class="button-area">
          <button class="button-style">Google Search</button>
          <button class="button-style">I'm feeling lucky</button>
        </div>
        <div class="language-area">
          Google offered in: <a href="#" class="language">한국어</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">대한민국</div>
      <div class="second-line">
      <span class="second-line a"
        ><a href="#">About</a> <a href="#">Advertising</a>
        <a href="#">Business</a> <a href="#">How search works</a></span
      >

      <span class="second-line-second second-line a"
        ><a href="#">Privacy</a> <a href="#">Team</a>
        <a href="#">Setting</a></span
      >
    </div>
  </body>
</html>
